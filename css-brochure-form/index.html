<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h2>Learn More</h2>
    </div>
    <form>
      <div>
        <label class="title" for="email">Company Email</label>
      </div>
      <input type="email" id="email" placeholder="sally@company.co" />
      <div>
        <label class="title" for="name">Name</label>
      </div>
      <input type="text" id="name" placeholder="Sally Smith" />
      <div>
        <label class="title" for="location">Where are you hiring?</label>
      </div>
      <input type="text" id="location" placeholder="City, Country" />
      <div>
        <label class="title" for="hiring"
          >How many engineers are you hiring in the next 6 months?</label
        >
      </div>
      <select class="select" id="hiring">
        <option value="1-2 Engineers">1-2 Engineers</option>
        <option value="3-4 Engineers">3-4 Engineers</option>
        <option value="5-6 Engineers">5-6 Engineers</option>
      </select>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
