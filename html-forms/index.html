<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
      <label for="email-address">Email</label>
      </div>
      <div>
      <input type="text" id="email" name="email" required />
      </div>
      <p>
        <div>
        <label for="Why-coding?">Why is coding cool?</label>
        </div>
        <select id="Why-coding?" name="Select">
        <option value="">Please select</option>
        <option value="Because it's interesting">
          Because it's interesting
        </option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
      </p>
      <p>
        <fieldset>
          <legend>Favorite Language (choose one)</legend>
        <label for="html">HTML</label>
        <input type="radio" name="favoriteLanguage" value="HTML"/>
        <label for="css">CSS
        <input type="radio" name="favoriteLanguage" value="CSS"/>
        </label>
        <label>JavaScript
        <input type="radio" name="favoriteLanguage" value="Javascript"/>
        </label>
        </fieldset>
      </p>
      <p>
        <label>Would you like to sign up for more information?</label>
      </p>
      <p>
        <div>
        <input type="checkbox" name="interest" value="checkbox" />
        <label>Sign me up!</label>
        </div>
      </p>
      <p>
        <div>
        <label for="comments">Comments</label>
        </div>
        <textarea id="comments" name="comments" cols='40' rows="10"></textarea>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
